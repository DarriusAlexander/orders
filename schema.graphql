type Order @entity {
  id: ID!
  owner: String!
  fromToken: String!
  toToken: String
  minReturn: BigInt
  module: String
  witness: String!
  secret: String!
  amount: BigInt!
  vault: String!
  bought: BigInt
  auxData: Bytes
  status: OrderStatus!
  createdTxHash: Bytes!
  executedTxHash: Bytes
  cancelledTxHash: Bytes
  blockNumber: BigInt!
  createdAt: BigInt!
  updatedAt: BigInt!
  data: Bytes!
}

enum OrderStatus @entity {
  open
  executed
  cancelled
}
